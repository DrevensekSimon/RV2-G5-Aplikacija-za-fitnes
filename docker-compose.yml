services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run dev
    ports:
      - "${APP_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "1"
      DB_HOST: db
      DB_PORT: "3306"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.4
    ports:
      - "3306:3306"
    env_file:
      - .env
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: ${MYSQL_DATABASE:-appdb}
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
  node_modules:
